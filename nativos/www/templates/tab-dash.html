<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Informações do dispositivo</div>
      <div class="item item-body" ng-show="{{device !== undefined}}">
        <p><label>cordova</label> {{cordova}}</p>
        <p><label>model</label> {{model}}</p>
        <p><label>platform</label> {{platform}}</p>
        <p><label>uuid</label> {{uuid}}</p>
        <p><label>version</label> {{version}}</p>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
