<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
          .produto .imagem img {
            width: 100%;
          }
          .produto .imagem {
            max-width: 600px;
          }
        </style>

    </h:head>
    <h:body>
        <div>
            <header>
                <h1>CakeWeb</h1>
            </header>
            <div>
                <section id="categorias">
                    <h4>Categorias</h4>
                    <ui:repeat value="#{categoriaBean.lista}" var="cat">
                        <p><h:outputLink>
                                <h:outputText value="#{cat.nome}" />
                            </h:outputLink></p>
                    </ui:repeat>
                </section>
                
                <section id="conteudo">
                    <ui:repeat value="#{produtoBean.lista}" var="prod">
                        <section class="produto">
                            <div class="imagem">
                                <h:graphicImage name="img/bolo.jpg" alt="Imagem do bolo" />
                            </div>
                            <div class="info">
                                <h2><h:outputText value="#{prod.nome}" /></h2>
                                <p><h:outputText value="#{prod.descricao}" /></p>
                                <p>
                                    <ui:repeat value="#{prod.categorias}" var="cat">
                                        <span><h:outputLink value="#{cat.nome}" /></span>
                                    </ui:repeat>
                                </p>
                                <p><h:outputLink value="detalhe.xhtml">
                                        <f:param name="id" value="#{prod.id}" />
                                        Ver mais
                                    </h:outputLink>
                                </p>
                            </div>
                        </section>
                    </ui:repeat>    
                </section>
                <section id="opcoes">
                    
                </section>
            </div>
        </div>
    </h:body>
</html>
