<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>CakeWeb - DSW</title>
    <style>
      .produto .imagem img {
        width: 100%;
      }
      .produto .imagem {
        max-width: 600px;
      }
    </style>
  </h:head>
  <h:body>
    <div>
      <header>
        <h1>CakeWeb</h1>
      </header>
      <div>
        <section id="categorias">
          <h4>Categorias</h4>
          <ui:repeat value="#{categoriaBean.lista}" var="cat">
            <p><h:outputLink>
                <h:outputText value="#{cat.nome}" />
              </h:outputLink></p>
          </ui:repeat>
        </section>

        <section id="conteudo">
          <div id="produto">
            <div class="imagem">
              <h:graphicImage url="#{produtoBean.produto.imagens[0].urlArquivo}" alt="Imagem do bolo" />
            </div>
            <h2><h:outputText value="#{produtoBean.produto.nome}" /></h2>
            <h3>Descrição:</h3>
            <p><h:outputText value="#{produtoBean.produto.descricao}" /></p>
            <h3>Categorias:</h3>
            <p>
              <ui:repeat value="#{produtoBean.produto.categorias}" var="cat">
                <span><h:outputText value="#{cat.nome}" /></span>
              </ui:repeat>
            </p>
            <h3>Preço:</h3>
            <p><h:outputText value="#{produtoBean.produto.preco}">
                <f:convertNumber type="currency" locale="pt-BR" />
              </h:outputText></p>
            <h:form>
              <h:commandButton value="Adicionar no carrinho"
                               action="#{carrinhoBean.adicionar(produtoBean.produto.id)}" />
            </h:form>
            <h:outputLink value="lista.xhtml">
              Voltar
            </h:outputLink>
          </div>   
        </section>
        <section id="opcoes">

        </section>
      </div>
    </div>
  </h:body>
</html>
